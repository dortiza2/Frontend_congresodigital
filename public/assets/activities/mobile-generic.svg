<svg width="320" height="192" viewBox="0 0 320 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#mobileGradient)"/>
  
  <!-- Phone 1 (iOS style) -->
  <g transform="translate(80, 30)">
    <rect x="0" y="0" width="60" height="100" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <rect x="4" y="8" width="52" height="84" rx="8" fill="#F8FAFC"/>
    
    <!-- Status bar -->
    <rect x="8" y="12" width="44" height="8" fill="#E5E7EB"/>
    <circle cx="12" cy="16" r="1" fill="#10B981"/>
    <rect x="46" y="14" width="4" height="4" rx="1" fill="#6B7280"/>
    
    <!-- App icons -->
    <rect x="12" y="28" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="24" y="28" width="8" height="8" rx="2" fill="#10B981"/>
    <rect x="36" y="28" width="8" height="8" rx="2" fill="#F59E0B"/>
    <rect x="48" y="28" width="8" height="8" rx="2" fill="#EF4444"/>
    
    <rect x="12" y="40" width="8" height="8" rx="2" fill="#8B5CF6"/>
    <rect x="24" y="40" width="8" height="8" rx="2" fill="#06B6D4"/>
    <rect x="36" y="40" width="8" height="8" rx="2" fill="#84CC16"/>
    <rect x="48" y="40" width="8" height="8" rx="2" fill="#F97316"/>
    
    <!-- Content area -->
    <rect x="12" y="56" width="36" height="4" rx="2" fill="#3B82F6"/>
    <rect x="12" y="64" width="28" height="4" rx="2" fill="#6B7280"/>
    <rect x="12" y="72" width="32" height="4" rx="2" fill="#6B7280"/>
    
    <!-- Home indicator -->
    <rect x="26" y="88" width="8" height="2" rx="1" fill="#9CA3AF"/>
  </g>
  
  <!-- Phone 2 (Android style) -->
  <g transform="translate(180, 30)">
    <rect x="0" y="0" width="60" height="100" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <rect x="4" y="4" width="52" height="92" rx="4" fill="#F8FAFC"/>
    
    <!-- Status bar -->
    <rect x="8" y="8" width="44" height="8" fill="#E5E7EB"/>
    <circle cx="12" cy="12" r="1" fill="#10B981"/>
    <rect x="46" y="10" width="4" height="4" rx="1" fill="#6B7280"/>
    
    <!-- Navigation -->
    <rect x="8" y="20" width="44" height="12" fill="#3B82F6"/>
    <text x="30" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">App</text>
    
    <!-- Content -->
    <rect x="12" y="40" width="36" height="6" rx="3" fill="#10B981"/>
    <rect x="12" y="52" width="20" height="20" rx="4" fill="#F59E0B"/>
    <rect x="36" y="52" width="12" height="4" rx="2" fill="#6B7280"/>
    <rect x="36" y="60" width="8" height="4" rx="2" fill="#6B7280"/>
    <rect x="36" y="68" width="10" height="4" rx="2" fill="#6B7280"/>
    
    <!-- Bottom navigation -->
    <rect x="8" y="80" width="44" height="12" fill="#E5E7EB"/>
    <circle cx="18" cy="86" r="3" fill="#6B7280"/>
    <rect x="26" y="84" width="4" height="4" fill="#6B7280"/>
    <polygon points="38,84 42,86 38,88" fill="#6B7280"/>
  </g>
  
  <!-- React Native logo -->
  <g transform="translate(40, 150)">
    <circle cx="15" cy="15" r="6" fill="none" stroke="#61DAFB" stroke-width="2"/>
    <ellipse cx="15" cy="15" rx="18" ry="7" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(60 15 15)"/>
    <ellipse cx="15" cy="15" rx="18" ry="7" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(-60 15 15)"/>
    <circle cx="15" cy="15" r="2" fill="#61DAFB"/>
    <text x="35" y="19" fill="white" font-family="Arial, sans-serif" font-size="10">React Native</text>
  </g>
  
  <!-- Flutter logo -->
  <g transform="translate(180, 150)">
    <polygon points="15,5 25,15 15,25 5,15" fill="#02569B"/>
    <polygon points="15,15 25,25 15,35 5,25" fill="#027DFD"/>
    <text x="35" y="22" fill="white" font-family="Arial, sans-serif" font-size="10">Flutter</text>
  </g>
  
  <!-- Title -->
  <text x="160" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Mobile Development</text>
</svg>