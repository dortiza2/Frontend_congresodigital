<svg width="320" height="192" viewBox="0 0 320 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#devopsGradient)"/>
  
  <!-- Infinity symbol (DevOps cycle) -->
  <g transform="translate(160, 96)">
    <path d="M-60,-20 C-60,-40 -20,-40 -20,-20 C-20,0 20,0 20,-20 C20,-40 60,-40 60,-20 C60,0 20,0 20,20 C20,40 -20,40 -20,20 C-20,0 -60,0 -60,-20 Z" 
          fill="none" stroke="#FBBF24" stroke-width="4"/>
  </g>
  
  <!-- Development side -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#1F2937"/>
    <text x="30" y="25" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DEV</text>
    
    <!-- Code icon -->
    <g transform="translate(10, 50)">
      <path d="M5 5 L0 10 L5 15" stroke="#60A5FA" stroke-width="2" fill="none"/>
      <path d="M15 5 L20 10 L15 15" stroke="#60A5FA" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Operations side -->
  <g transform="translate(220, 40)">
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#1F2937"/>
    <text x="30" y="25" text-anchor="middle" fill="#F59E0B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OPS</text>
    
    <!-- Gear icon -->
    <g transform="translate(20, 50)">
      <circle cx="10" cy="10" r="8" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <circle cx="10" cy="10" r="3" fill="#F59E0B"/>
      <rect x="8" y="0" width="4" height="4" fill="#F59E0B"/>
      <rect x="8" y="16" width="4" height="4" fill="#F59E0B"/>
      <rect x="0" y="8" width="4" height="4" fill="#F59E0B"/>
      <rect x="16" y="8" width="4" height="4" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- CI/CD Pipeline -->
  <g transform="translate(60, 120)">
    <rect x="0" y="0" width="30" height="20" rx="4" fill="#3B82F6"/>
    <text x="15" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">CI</text>
    
    <polygon points="35,10 45,5 45,15" fill="#6B7280"/>
    
    <rect x="50" y="0" width="30" height="20" rx="4" fill="#10B981"/>
    <text x="65" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">CD</text>
    
    <polygon points="85,10 95,5 95,15" fill="#6B7280"/>
    
    <rect x="100" y="0" width="40" height="20" rx="4" fill="#8B5CF6"/>
    <text x="120" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">DEPLOY</text>
    
    <polygon points="145,10 155,5 155,15" fill="#6B7280"/>
    
    <rect x="160" y="0" width="40" height="20" rx="4" fill="#F59E0B"/>
    <text x="180" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">MONITOR</text>
  </g>
  
  <!-- Docker containers -->
  <g transform="translate(20, 150)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#2563EB"/>
    <rect x="25" y="0" width="20" height="15" rx="2" fill="#2563EB"/>
    <rect x="50" y="0" width="20" height="15" rx="2" fill="#2563EB"/>
    <text x="75" y="10" fill="white" font-family="Arial, sans-serif" font-size="10">Containers</text>
  </g>
  
  <!-- Cloud -->
  <g transform="translate(200, 150)">
    <ellipse cx="20" cy="8" rx="15" ry="8" fill="#60A5FA"/>
    <ellipse cx="10" cy="8" rx="10" ry="6" fill="#60A5FA"/>
    <ellipse cx="30" cy="8" rx="10" ry="6" fill="#60A5FA"/>
    <text x="50" y="12" fill="white" font-family="Arial, sans-serif" font-size="10">Cloud</text>
  </g>
  
  <!-- Title -->
  <text x="160" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DevOps & Infrastructure</text>
</svg>