<svg width="320" height="192" viewBox="0 0 320 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#backendGradient)"/>
  
  <!-- Server rack -->
  <g transform="translate(60, 40)">
    <rect x="0" y="0" width="80" height="80" rx="4" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    
    <!-- Server units -->
    <rect x="8" y="8" width="64" height="12" rx="2" fill="#4B5563"/>
    <rect x="8" y="24" width="64" height="12" rx="2" fill="#4B5563"/>
    <rect x="8" y="40" width="64" height="12" rx="2" fill="#4B5563"/>
    <rect x="8" y="56" width="64" height="12" rx="2" fill="#4B5563"/>
    
    <!-- LED indicators -->
    <circle cx="16" cy="14" r="2" fill="#10B981"/>
    <circle cx="24" cy="14" r="2" fill="#10B981"/>
    <circle cx="16" cy="30" r="2" fill="#F59E0B"/>
    <circle cx="24" cy="30" r="2" fill="#10B981"/>
    <circle cx="16" cy="46" r="2" fill="#10B981"/>
    <circle cx="24" cy="46" r="2" fill="#10B981"/>
    <circle cx="16" cy="62" r="2" fill="#EF4444"/>
    <circle cx="24" cy="62" r="2" fill="#10B981"/>
  </g>
  
  <!-- Database -->
  <g transform="translate(180, 50)">
    <ellipse cx="30" cy="10" rx="30" ry="8" fill="#6366F1"/>
    <rect x="0" y="10" width="60" height="40" fill="#6366F1"/>
    <ellipse cx="30" cy="50" rx="30" ry="8" fill="#4F46E5"/>
    <ellipse cx="30" cy="35" rx="30" ry="8" fill="#5B21B6"/>
    <ellipse cx="30" cy="20" rx="30" ry="8" fill="#5B21B6"/>
  </g>
  
  <!-- API connections -->
  <g transform="translate(40, 130)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="#F59E0B"/>
    <text x="20" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">API</text>
    
    <rect x="60" y="0" width="40" height="20" rx="10" fill="#EF4444"/>
    <text x="80" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">REST</text>
    
    <rect x="120" y="0" width="40" height="20" rx="10" fill="#8B5CF6"/>
    <text x="140" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SQL</text>
    
    <rect x="180" y="0" width="40" height="20" rx="10" fill="#06B6D4"/>
    <text x="200" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JSON</text>
  </g>
  
  <!-- Title -->
  <text x="160" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Backend Development</text>
</svg>