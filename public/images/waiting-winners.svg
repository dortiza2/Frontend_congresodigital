<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Decorative stars -->
  <g opacity="0.6">
    <path d="M80 60 L85 70 L95 70 L87 77 L90 87 L80 82 L70 87 L73 77 L65 70 L75 70 Z" fill="url(#starGradient)"/>
    <path d="M320 50 L323 56 L329 56 L324 60 L326 66 L320 63 L314 66 L316 60 L311 56 L317 56 Z" fill="url(#starGradient)"/>
    <path d="M350 180 L353 186 L359 186 L354 190 L356 196 L350 193 L344 196 L346 190 L341 186 L347 186 Z" fill="url(#starGradient)"/>
    <path d="M60 200 L63 206 L69 206 L64 210 L66 216 L60 213 L54 216 L56 210 L51 206 L57 206 Z" fill="url(#starGradient)"/>
  </g>
  
  <!-- Main trophy -->
  <g transform="translate(150, 80)">
    <!-- Trophy base -->
    <rect x="30" y="90" width="40" height="15" fill="#64748b" rx="2"/>
    <rect x="25" y="105" width="50" height="8" fill="#475569" rx="4"/>
    
    <!-- Trophy stem -->
    <rect x="45" y="75" width="10" height="15" fill="#64748b"/>
    
    <!-- Trophy cup -->
    <path d="M20 75 Q20 45 50 45 Q80 45 80 75 L75 75 Q75 50 50 50 Q25 50 25 75 Z" fill="url(#trophyGradient)"/>
    
    <!-- Trophy handles -->
    <ellipse cx="15" cy="60" rx="8" ry="12" fill="none" stroke="url(#trophyGradient)" stroke-width="3"/>
    <ellipse cx="85" cy="60" rx="8" ry="12" fill="none" stroke="url(#trophyGradient)" stroke-width="3"/>
    
    <!-- Trophy shine -->
    <ellipse cx="40" cy="55" rx="8" ry="15" fill="#fef3c7" opacity="0.6"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.7">
    <!-- Medal 1 -->
    <g transform="translate(100, 140)">
      <circle cx="0" cy="0" r="15" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">2</text>
    </g>
    
    <!-- Medal 2 -->
    <g transform="translate(280, 160)">
      <circle cx="0" cy="0" r="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">1</text>
    </g>
    
    <!-- Medal 3 -->
    <g transform="translate(120, 220)">
      <circle cx="0" cy="0" r="15" fill="#d97706" stroke="#b45309" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#451a03">3</text>
    </g>
  </g>
  
  <!-- Decorative dots -->
  <g opacity="0.4">
    <circle cx="90" cy="100" r="3" fill="#fbbf24"/>
    <circle cx="310" cy="120" r="2" fill="#f59e0b"/>
    <circle cx="70" cy="160" r="2" fill="#fbbf24"/>
    <circle cx="330" cy="200" r="3" fill="#f59e0b"/>
  </g>
  
  <!-- Animated sparkles -->
  <g opacity="0.8">
    <g transform="translate(180, 40)">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="4s" repeatCount="indefinite"/>
      <path d="M0 -8 L2 -2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2 -2 Z" fill="#fbbf24"/>
    </g>
    <g transform="translate(220, 70)">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="6s" repeatCount="indefinite"/>
      <path d="M0 -6 L1.5 -1.5 L6 0 L1.5 1.5 L0 6 L-1.5 1.5 L-6 0 L-1.5 -1.5 Z" fill="#f59e0b"/>
    </g>
  </g>
</svg>